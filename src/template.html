<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/33b7a3e375.js" crossorigin="anonymous"></script>
    <title>Computer Station</title>
</head>

<body>
    <main>
        <section>
            <div class="add-item-panel">
                <h2 class="title">Add an item</h2>

                <div class="input_field">
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </div>
                <div class="input_field">
                    <label for="description">Description:</label>
                    <input type="text" id="description">
                </div>
                <div class="input_field">
                    <label for="category">Category:</label>
                    <select id="category">
                        <option value="none" selected disabled></option>
                        <option value="Podzespoly komputera">podzespoly komputera</option>
                        <option value="Urzadzenia peryferyjne">urzadzenia peryferyjne</option>
                        <option value="Oprogramowanie">oprogramowanie</option>
                        <option value="Inne">inne</option>
                    </select>
                </div>
                <div class="input_field">
                    <label for="price">Price:</label>
                    <input type="number" id="price" min="0">
                </div>
                <button class="add_btn">Add</button>
            </div>

            <div class="items_list">

                <div class="item_area" id="printTable">
                    <table>
                        <tbody class="tableID">
                            <tr class="table_heading">
                                <th>Name</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>E/D</th>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="items_summary">
                    <p>Items: <span class="total_items">0</span></p>
                    <p>Total Money: <span class="total_money">0 z≈Ç</span></p>
                </div>
                <div class="export_btns">
                    <button class="export_btn print" onclick="printTable()"><i class="fa-solid fa-print"></i></button>
                    <button class="export_btn PDF">Export PDF</button>
                </div>
            </div>
            <div class="popup">
                <h3>Edit:</h3>
                <div class="popup-body">
                    <p class="popup-info"></p>
                    <input type="text" class="popup-input edit-name" placeholder="Name">
                    <input type="text" class="popup-input edit-description" placeholder="Description">
                    <select id="category" class="popup-input edit-category">
                        <option value="none" selected disabled></option>
                        <option value="Podzespoly komputera">podzespoly komputera</option>
                        <option value="Urzadzenia peryferyjne">urzadzenia peryferyjne</option>
                        <option value="Oprogramowanie">oprogramowanie</option>
                        <option value="Inne">inne</option>
                    </select>
                    <input type="number" class="popup-input edit-price" placeholder="Price">
                    <button class="popup-btn accept">Accept</button>
                    <button class="popup-btn cancel">Cancel</button>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
